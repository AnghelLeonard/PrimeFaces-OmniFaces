<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Use 'p:link' and 'o:param' to pass objects into generated link</title> 
        <style type="text/css">
            .ui-widget {
                font-family: Rockwell, 'Courier Bold', Courier, Georgia, Times, 'Times New Roman', serif;
                font-size: 12px;
                font-style: normal;
                font-variant: normal;
                font-weight: 400;
                line-height: 20px;
            }           
        </style>
    </h:head>
    <h:body>
        <h5>Use 'p:link' and 'o:param' to pass objects into generated link</h5>
        <hr/>
        <h:form id="formId">
            <h4>Please, enter your 10 digits phone number: </h4>
            <h:panelGrid columns="3">
                <p:outputLabel for="phone" value="Phone Number: " />
                <p:inputText id="phone" required="true" value="#{dataBean.number}" converter="phoneNumberConverter" />
                <p:message for="phone" />               

                <p:commandButton value="Send" update=":linkId"/>                    
            </h:panelGrid>
            <hr/>            
        </h:form>
        <h:panelGroup id="linkId">
            <p:link value="Dial Phone Number" outcome="dial" 
                    rendered="#{facesContext.postback and not facesContext.validationFailed}">
                <o:param name="number" value="#{dataBean.number}" converter="phoneNumberConverter"/>               
            </p:link>
        </h:panelGroup>
    </h:body>
</html>
