<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Use 'outputFormat' output as input parameter</title> 
        <style type="text/css">
            .ui-widget {
                font-family: Rockwell, 'Courier Bold', Courier, Georgia, Times, 'Times New Roman', serif;
                font-size: 12px;
                font-style: normal;
                font-variant: normal;
                font-weight: 400;
                line-height: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <h5>Using 'outputFormat' output as input parameter</h5>
        <hr/>
        <h:form>                    
            <p:commandLink action="#{localeBean.setCurrentLocale('fr')}" immediate="true" ajax="false">
                <h:graphicImage library="default" name="imgs/french.png" />
            </p:commandLink>
            <p:commandLink action="#{localeBean.setCurrentLocale('en')}" immediate="true" ajax="false">               
                <h:graphicImage library="default" name="imgs/english.png" />
            </p:commandLink>
        </h:form>
        <h:form>
            <o:outputFormat value="#{msg['ZIPCODE']}, {0}" var="_zip">
                <f:param value="#{view.locale eq 'en' ? 'UK':'France'}" />                
            </o:outputFormat>
            <p:commandLink value="#{msg['ZIPCODE']}" title="#{_zip}" style="margin-right: 10px;" />
            <p:commandButton value="#{msg['ZIPCODE']}" title="#{_zip}" />
        </h:form>
    </h:body>
</html>
